<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Login - KULIAH PAKAR</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/lib/w3-theme-blue-grey.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 50px auto;
      }
      h1 {
        color: #333;
      }
      .logout-button {
        margin-top: 20px;
        background-color: #f44336;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .logout-button:hover {
        background-color: #e53935;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a
          href="login.html"
          class="w3-bar-item w3-button w3-padding-large w3-theme-d4"
          >LPPM</a
        >
        <a href="login.html" class="w3-bar-item w3-button w3-padding-large"
          >Login</a
        >
      </div>
    </div>

    <main>
      <div class="container">
        <h1>Selamat Datang di website kami</h1>
        <p>Di sini Anda dapat mengelola konten dan melihat statistik.</p>
        <button class="login-button" onclick="login()">Login</button>
      </div>
    </main>

    <script>
      function login() {
        // Logika untuk logout, bisa menghapus sesi atau token
        window.location.href = "login.html"; // Redirect ke halaman login
      }
    </script>
  </body>
</html>
